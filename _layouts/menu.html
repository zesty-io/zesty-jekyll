---
layout: default
---
    <section class="site-section" id="section-menu">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center mb-5 site-animate">
                    <h2 class="display-4">{{page.title}}</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-7">
                            <p class="lead">{{page.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <ul class="nav site-tab-nav nav-pills mb-5" id="pills-tab" role="tablist">

                        <li class="nav-item site-animate">
                            <a class="nav-link active" id="" data-toggle="pill" href="#pills-" role="tab" aria-controls="pills-" aria-selected="true">{{ mc.title }}</a>
                        </li>

                    </ul>
                    
                    <div class="tab-content text-left">
                        
                        <div class="tab-pane fade show active " id="pills-" role="tabpanel" aria-labelledby="pills--tab">
                            <div class="row">

                                {% for mi in site.menuitems %}
                                <div class="col-md-6 site-animate">
                                    <div class="media menu-item div-link">
                                        <a href="{{mi.url}}"><span class="div-link-span"></span></a>
                                        <img class="mr-3" src="{{ mc.image }}" class="img-fluid" alt="{{ mc.image }}"/>
                                        <div class="media-body">
                                            <h5 class="mt-0">{{mi.name}} {% for mt in mi.tags %}<span class="tag">{{ mt.title }}</span> {% endfor %}</h5>
                                            <p>{{ mi.description }}</p>
                                            <h6 class="text-primary menu-price">{{mi.price}}</h6>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %} 
                            </div>
                        </div>
                        
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
    </section>
